<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/tokens.css" />
        <link rel="stylesheet" href="/styles/page.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <script type="module" src="/js/drop-down.js"></script>
        <script type="module" src="/js/json-loader.js"></script>
        <script type="module" src="/js/restful-form.js"></script>
        <script type="module" src="/js/input-array.js"></script>
        <script type="module">
            import { relayEvent } from "/js/relay-event.js";
            import { toggleDarkMode } from "/js/toggle-dark-mode.js";

            window.relayEvent = relayEvent;
            window.toggleDarkMode = toggleDarkMode;
        </script>
        <script type="module">
            document.body.addEventListener(
            "dark-mode:toggle",
            (event) => {
                const page = event.currentTarget;
                const checked = event.detail.checked;
                page.classList.toggle("dark-mode", checked);
            }
        );
    </script>
    </head>
    <body class="page dark-mode">
        <header>
            <a href="../index.html">
                <img src="../images/Acorn Vacation Properties Inc Logo High Quality.png" alt="Acorn Vactaion Properties Logo">
            </a>            
            <h1>
                AcornArranger
            </h1>
            <drop-down>
                <button slot="actuator">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user text-background">
                        <path d="M7.06473 19.6328C4.61648 18.0244 3 15.2537 3 12.1055C3 7.13491 7.02944 3.10547 12 3.10547C16.9706 3.10547 21 7.13491 21 12.1055C21 15.2537 19.4273 18.0094 16.979 19.6178M16.9799 22.2844V19.7136C16.9799 17.0258 14.8011 14.8469 12.1133 14.8469C9.42547 14.8469 7.24658 17.0258 7.24658 19.7136V22.2844M15 11.8469C15 13.5038 13.6569 14.8469 12 14.8469C10.3431 14.8469 9 13.5038 9 11.8469C9 10.1901 10.3431 8.84692 12 8.84692C13.6569 8.84692 15 10.1901 15 11.8469Z">
                        </path>
                    </svg>
                </button>
                <menu>
                    <li>
                        <label>
                            Sign In
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user text-background">
                                <path d="M7.06473 19.6328C4.61648 18.0244 3 15.2537 3 12.1055C3 7.13491 7.02944 3.10547 12 3.10547C16.9706 3.10547 21 7.13491 21 12.1055C21 15.2537 19.4273 18.0094 16.979 19.6178M16.9799 22.2844V19.7136C16.9799 17.0258 14.8011 14.8469 12.1133 14.8469C9.42547 14.8469 7.24658 17.0258 7.24658 19.7136V22.2844M15 11.8469C15 13.5038 13.6569 14.8469 12 14.8469C10.3431 14.8469 9 13.5038 9 11.8469C9 10.1901 10.3431 8.84692 12 8.84692C13.6569 8.84692 15 10.1901 15 11.8469Z">
                                </path>
                            </svg>
                        </label>
                    </li>
                    <li><hr /></li>
                    <li>
                        <label onchange="relayEvent(event,'dark-mode:toggle',{checked: event.target.checked})">
                            <input type="checkbox" autocomplete="off" checked="true" />
                            Dark mode
                        </label>
                    </li>
                </menu>
            </drop-down>
        </header>
        <main>
            <h2>Update Role #1</h2>
            <restful-form slot="form" src="/api/roles/1">
                <form autocomplete="off">
                <label>
                    <span>Role ID</span>
                    <input name="role_id" />
                </label>
                <label>
                    <span>Title</span>
                    <input name="title" />
                </label>
                <label>
                    <span>Description</span>
                    <input name="description" />
                </label>
                <label>
                    <span>Priority</span>
                    <input name="priority" />
                </label>
                <label>
                    <span>Can Lead</span>
                    <input name="can_lead_team" />
                </label>
                <label>
                    <span>Can Clean</span>
                    <input name="can_clean" />
                </label>
                <button type="submit">Submit</button>
                </form>
            </restful-form>
            <json-object src="/api/roles/1">
                <a
                href="#"
                onclick="relayEvent(event, 'json-object:open')">
                Role #1
                </a>
            </json-object>
        </main>
    </body>
</html>
